<body>
<div class="offcanvas-wrapper">
    <!-- Start Page Title -->
    <div class="page-title">
        <div class="container">
            <div class="column">
                <h1>管理员登录</h1>
            </div>
            <div class="column">
                <ul class="breadcrumbs">
                    <li><a href="">首页</a></li>
                    <li class="separator">&nbsp;</li>
                    <li>管理员登录</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Page Title -->
    <!-- Start Account Access -->
    <div class="container padding-top-1x padding-bottom-3x">
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
                <form class="login-box" id="form-login">
                    <h4 class="margin-bottom-1x">请登录：</h4>
                    <div class="form-group input-group">
                        <input name="adminname" class="form-control" type="text" placeholder="Enter Username" required><span class="input-group-addon"><i class="icon-paper"></i></span>
                    </div>
                    <div class="form-group input-group">
                        <input name="password" class="form-control" type="password" placeholder="Enter Password" required><span class="input-group-addon"><i class="icon-lock"></i></span>
                    </div>
                    <div class="d-flex flex-wrap justify-content-between padding-bottom-1x">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" id="remember_me" checked>
                            <label class="custom-control-label" for="remember_me">Remember Me</label>
                        </div><a class="navi-link" href="">忘记密码?</a>
                    </div>
                    <div class="text-center text-sm-right">
                        <button id="btn-login" class="btn btn-primary margin-bottom-none" type="submit">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Account Access -->
