<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>家庭界面</title>
    <!-- Mobile Specific Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" media="screen" href="../assets/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" media="screen" href="../assets/css/font-awesome.min.css">
    <!-- Feather Icons CSS -->
    <link rel="stylesheet" media="screen" href="../assets/css/feather-icons.css">
    <!-- Pixeden Icons CSS -->
    <link rel="stylesheet" media="screen" href="../assets/css/pixeden.css">
    <!-- Social Icons CSS -->
    <link rel="stylesheet" media="screen" href="../assets/css/socicon.css">
    <!-- PhotoSwipe CSS -->
    <link rel="stylesheet" media="screen" href="../assets/css/photoswipe.css">
    <!-- Izitoast Notification CSS -->
    <link rel="stylesheet" media="screen" href="../assets/css/izitoast.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" media="screen" href="../assets/css/style.css">
</head>
<body>
<div class="offcanvas-wrapper">
    <!-- Start Page Title -->
    <div class="page-title">
        <div class="container">
            <div class="column">
                <h1 id="submit">家庭信息</h1>
            </div>
            <div class="column">
                <ul class="breadcrumbs">
                    <li><label class="col-sm-12 control-label">欢迎━(*｀∀´*)ノ</label></li>
                    <li><label class="col-sm-1 control-label" id="client-uid" style="display: none"></label></li>
                    <li><label class="col-sm-12 control-label" id="client-username">这里是用户名</label></li>
                </ul>
            </div>
        </div>
    </div>
<!--导航结束-->
    <div class="container padding-top-1x padding-bottom-3x">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="col-md-3">室内温度(℃)</div>
                            <div class="btn-group">
                                <label id="temperature" style="font-size: 30px">11</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="col-md-6">室内湿度(%)</div>
                            <div class="btn-group">
                                <label id="humidity" style="font-size: 30px">11</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row col-md-6">
                <div class="col-md-5"></div>
                <div class="col-md-4"><a id="upData" class="btn btn-success" href="#">上传数据</a></div>
                <div class="col-md-3"></div>
            </div>
            <div class="row col-md-6">
                <div class="col-md-5"></div>
                <div class="col-md-4"><a id="number" class="btn btn-info" href="#">打开传感器</a></div>
                <div class="col-md-3"></div>

            </div>
        </div>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <!--空调-->
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="col-md-3">空调</div>
                                    <div class="btn-group">
                                        <select class="form-control-static" id="airMode">
                                            <option>空调模式</option>
                                            <option>调温</option>
                                            <option>调湿</option>
                                        </select>
                                        <select style="display: none" class="form-control-static" id="airWindSpeed">
                                            <option>空调风速</option>
                                            <option>大</option>
                                            <option>中</option>
                                            <option>小</option>
                                        </select>
                                        <input class="col-md-4" type="number" id="airTemperature" min="16" max="30">
                                        <big>&nbsp;<sup>°</sup>C</big>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!--厨房灯-->
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="col-md-3">厨房灯</div>
                                    <div class="btn-group">
                                        <select class="form-control-static" id="lamp1">
                                            <option>开关</option>
                                            <option>开灯</option>
                                            <option>关灯</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!--卫生间灯-->
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="col-md-3">卫生间灯</div>
                                    <div class="btn-group">
                                        <select class="form-control-static" id="lamp2">
                                            <option>开关</option>
                                            <option>开灯</option>
                                            <option>关灯</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <!--卧室灯-->
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="col-md-3">卧室灯</div>
                                    <div class="btn-group">
                                        <input class="col-md-9" type="number" id="lamp3" min="0" max="100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!--客厅灯-->
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="col-md-3">客厅灯</div>
                                    <div class="btn-group">
                                        <input class="col-md-9" type="number" id="lamp4" min="0" max="100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!--门窗磁-->
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body blank">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="col-md-3">门窗磁</div>
                                    <div class="btn-group">
                                        <select class="form-control-static" id="windowMode">
                                            <option>开关</option>
                                            <option>开窗</option>
                                            <option>关窗</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--页脚开始-->
<footer class="site-footer" id="footer">
    <div class="container">
        <!-- Start Copyright -->
        <p class="footer-copyright text-center">© 2020 edu | All rights <a href="">Reserved</a></p>
        <!-- End Copyright -->
    </div>
</footer>
<!--页脚结束-->
</body>
<script src="../assets/js/jquery.min.js"></script>
<!--自定义js代码-->
<script src="../assets/myjs/home.js"></script>
</html>
