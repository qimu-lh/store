<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit"/>
    <title>智能家居</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../css/top.css"/>
    <link rel="stylesheet" type="text/css" href="../css/footer.css"/>
</head>

<body>
<!--头部-->
<header class="header">
    <!--logo-->
    <div class="row">
        <div class="col-md-3">
            <a href="">
                <img src="../images/logo.png"/>
            </a>
        </div>
        <!--快捷选项-->
        <div class="col-md-9 top-item">
            <ul class="list-inline pull-right">
                <li><a href=""><span class="fa fa-user"></span>&nbsp;管理员界面</a></li>
            </ul>
        </div>
    </div>
</header>
<!--导航 -->
<!--分割导航和顶部-->
<div class="row top-nav">
    <div class="col-md-8">
        <ul class="nav nav-pills">
            <li>
                <a href="#"></a>
            </li>
            <li class="active"><a href=""><span class="fa fa-home"></span></a></li>
        </ul>
    </div>
    <div class="col-md-4">
        <div class="col-md-9">
            <input type="text" class="form-control" id="search" placeholder="请输入用户名称进行搜索">
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-sm" id="btn-search"><span class="fa fa-search"></span></button>
        </div>
    </div>
</div>
<!--头部结束-->
<!--导航结束-->
<div class="container">
    <div class="col-md-2">
        <!--左侧导航开始-->
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--主选项：-->
                    <p class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">设备种类</a>
                    </p>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div><a href="">温度传感器</a></div>
                        <div><a href="">湿度传感器</a></div>
                        <div><a href="">空调</a></div>
                        <div><a href="">厨房灯</a></div>
                        <div><a href="">卫生间灯</a></div>
                        <div><a href="">卧室灯</a></div>
                        <div><a href="">客厅灯</a></div>
                        <div><a href="">门窗磁</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!--左侧导航结束-->
    </div>
    <div class="col-md-10">
        <div class="panel panel-default">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">用户管理</a></li>
            </ul>
            <div class="panel-body">
                <!--地址显示-->
                <table class="table table-striped">
                    <caption>家庭信息列表</caption>
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>室内温度</th>
                        <th>室内湿度</th>
                        <th>空调模式</th>
                        <th>空调温度</th>
                        <th>空调风速</th>
                        <th>厨房灯</th>
                        <th>卫生间灯</th>
                        <th>卧室灯</th>
                        <th>客厅灯</th>
                        <th>门窗磁</th>
                        <th colspan="3">操作</th>
                    </tr>
                    </thead>
                    <tbody id="user-list">
                    <tr>
                        <td>佐助</td>
                        <td>13℃</td>
                        <td>50%</td>
                        <td>制热</td>
                        <td>20℃</td>
                        <td>中</td>
                        <td>开灯</td>
                        <td>关灯</td>
                        <td>0</td>
                        <td>50</td>
                        <td>开窗</td>
                        <td><a class="btn btn-xs btn-info"><span class="fa fa-edit"></span> 获得权限</a></td>
                        <td><a class="btn btn-xs add-del btn-info"><span class="fa fa-trash-o"></span> 删除</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--页脚开始-->
<footer class="footer">
    <!-- 品质保障，私人定制等-->
    <div class="text-center rights container">
        <div class="col-md-offset-2 col-md-2">
            <span class="fa fa-thumbs-o-up"></span>
            <p>品质保障</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-address-card-o"></span>
            <p>私人订制</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-graduation-cap"></span>
            <p>会员特供</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-bitcoin"></span>
            <p>专属特权</p>
        </div>
    </div>
    <!-- 页面底部-备案号 #footer -->
    <div class="col-md-12 text-center bottom">
        Copyright © 2020 ytu.cn All Rights Reserved 京ICP备08000888号-88 <a>未来科技集团有限公司</a> 版权所有
    </div>
</footer>
<!--页脚结束-->
</body>
<!--自定义js代码-->
<script src="../js/manage.js"></script>
</html>
