    <!-- Start Contacts & Shipping Address -->
    <div class="container padding-top-1x padding-bottom-3x">
        <div class="row">
            <div class="col-lg-8">
                <div class="padding-top-2x mt-2 hidden-lg-up"></div>
                <h4>商品信息</h4>
                <hr class="padding-bottom-1x">
                <form class="row" id="form-product-add">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>商品名称</label>
                            <input name="name" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>商品数量</label>
                            <input name="num" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>商品价格(￥)</label>
                            <input name="price" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>详细信息</label>
                            <input name="information" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>商品图片名称（有格式后缀）</label>
                            <input name="image" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-12 padding-top-1x">
                        <hr class="margin-top-1x margin-bottom-1x">
                        <div class="text-right">
                            <button id="btn-product-add" class="btn btn-primary margin-bottom-none" type="button" data-toast data-toast-position="topRight" data-toast-type="success" data-toast-icon="icon-circle-check" data-toast-title="Success!" data-toast-message="商品信息保存成功！">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
